<body>
<script type="text/javascript"> 
	
	
	
	function passCheck(){
		/* document.getElementById("pass").value = "" */
		var pass= document.getElementById("password1");
		/* if(pass.value.length <6 || pass.value.length>10){
			//pass.value.length (패스 안에 들어있는 밸류의 길이)
			alert("비번은 6글자 이상 10글자 이하여야 합니다.");
			//그 전에 잘못 입력한 건 지우기
			pass.value = ""; //새로 입력하게 지우기.
			pass.focus();	//다시 입력하게 그 칸으로 커서를 보냄.(커서 위치시키기)
		} */
		if(pass.value.length>0){	//한 글자라도 있는 경우에만 체크할 거임
			if(pass.value.length<6||pass.value.length>10){
				alert("비번은 6글자 이상 10글자 이하여야 합니다.");
				//그 전에 잘못 입력한 건 지우기
				pass.value = ""; //새로 입력하게 지우기.
				pass.focus();	//다시 입력하게 그 칸으로 커서를 보냄.(커서 위치시키기)
			}
		}
	}
	
	function Check(){
		//사용자가 입력한 id를 알아오기 ->체크->메세지
		var id = document.getElementById("id");
		//document라는 건 html문서를 document라 부른다.
		//get은 알아오는데 element를 알아오겠다. id기준으로 해서.
		//이 경우엔 id라는 id를 가진 요소를 찾는다.
		//id기준으로 원하는 엘리먼트 찾기.
		//<input type = "text" id = "id" name = "id"}
		
	//사용자가 입력한 id를 알아오기 -> 체크 ->메세지
		if(id.value == "admin"){	//id.value: 사용자가 입력한 값.
			alert(document.getElementById("msg").innerHTML="사용 중인 아이디입니다.");
			id.value = ""
		//id가 msg인 요소를 찾으라는 뜻.
		}else{
			document.getElementById("msg").innerHTML="사용 가능한 아이디입니다."
		}

	}
	
</script>


    <div class="container ">
    <form method="post" class="post-form">
        <div class="form-group">
        <br>
            <label for="username">사용자 이름</label>
            <input type="text" class="form-control" name="username" id="id" value="" onclick="Check()">
            <span id="msg"></span>
        </div>
        <div class="form-group">
            <label for="password1" >비밀번호</label>
            <input type="password" class="form-control" maxlegth="10" name="password1" id="password1" value="" onblur = "passCheck()">
        </div>
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" maxlegth="10" name="password2" id="password2" value="" onblur = "passCheck()">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email" value="">
        </div>
        <button type="button" class="btn btn-primary">생성하기</button>
    </form>
</div>
