<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script type = "text/javascript">
	//function: 함수 (어떤 일을 하는 작업 단위.)
		function eventProcess(code){
			/* alert("button click!!!");
		} */
			if(code ==1){
				alert("button click!!");
				
			}else if(code==2){
				alert("mouse over!!!");
				
			}else if(code ==3){
				open("first.html","","width=300 height=300 scrollbars=yes");
			}else if(code ==4){
				print();
			}else{
				close()
			}
		}
	</script>
</head>
<body>
	<h1>event test</h1>
	<input type = "button" value ="click" onclick="eventProcess(1)"> 
	<!--  onclick: event handeler 사건처리자-->
	<input type = "button" value ="mouseover" onmouseover="eventProcess(2)"> 
	<input type = "button" value ="open" onclick="eventProcess(3)"> 
	<input type = "button" value ="print" onclick="eventProcess(4)"> 
	<input type = "button" value ="close" onclick="eventProcess(5)"> 
	
	
</body>
</html>
